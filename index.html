<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validate form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6">
          <h1 class="text-uppercase">validation form</h1>
          
        <form class="form-horizontal">
  <div id="name" class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input name="name" value="" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" value="" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
   <div class="form-group">
    <label for="inputDate" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input name="date" value="" type="text" class="form-control" id="inputDate" placeholder="Date">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIp" class="col-sm-2 control-label">Ip</label>
    <div class="col-sm-10">
      <input name="ip" value="" type="text" class="form-control" id="inputIp" placeholder="Ip">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>
      </div>
    </div>

    <script src="jQuery/jquery-1.12.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
